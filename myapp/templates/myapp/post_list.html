<table>
    <tbody>
        {% for post in post_list %}
            <tr>
                <td>{{ post.pk }}</td>
                <td>
                    <a href="{% url 'post_detail' post.pk %}">
                        {{ post.title }}
                    </a>
                </td>
                <td>{{ post.content|safe }}</td>
                <td>
                    <a href="{% url 'post_edit' post.pk %}">수정</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
